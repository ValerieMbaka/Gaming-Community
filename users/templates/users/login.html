{% extends 'core/base.html' %}
{% load static %}

{% block title %} Login {% endblock %}
{% block extra_head %}
	<link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
{% endblock %}

{% block body %}
	<main class="login-form mt-3 mb-2" id="login-form">
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="col-md-6 login-form-container">
					<form action="" method="post" id="login-form" enctype="multipart/form-data">
						{% csrf_token %}

						<h2 class="text-center"> Login </h2>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" class="form-control" name="email" placeholder="Email" required autocomplete="email">
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" id="password" class="form-control" name="password" placeholder="Password" required autocomplete="current-password">
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-primary me-5"> Login </button>
						</div>

						<div class="mb-3">
							<span class="text-muted"> Forgot password? </span>
						</div>

						<div class="mb-3">
							<a href="{% url 'users:register' %}" > Don't have an account yet? SIGN UP instead. </a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>


{% endblock %}
